
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lotería Online</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
      background: #f4f4f4;
    }

    #card {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    .cell {
      border: 2px solid #444;
      border-radius: 12px;
      padding: 5px;
      background: #fff;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .cell img {
      width: 100%;
      border-radius: 8px;
    }

    .marked {
      background-color: #38ada9 !important;
      border: 3px solid #1e3799 !important;
      box-shadow: 0 0 10px #38ada9;
    }

    #floatingCard, #winnerFloating {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.1);
      opacity: 0;
      z-index: 999;
      transition: transform 0.5s ease, opacity 0.5s ease;
      pointer-events: none;
    }

    #floatingCard.show, #winnerFloating.show {
      transform: translate(-50%, -50%) scale(1.2);
      opacity: 1;
    }

    #playersList {
      margin-top: 10px;
    }

    #status {
      font-weight: bold;
      color: #e67e22;
    }

    input, button, select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #2ecc71;
      color: white;
      border: none;
      cursor: pointer;
      margin-left: 10px;
    }

    button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <h1>Juego de Lotería</h1>
  <input type="text" id="name" placeholder="Tu nombre" />
  <select id="tipoJuego">
    <option value="normal">Juego Normal</option>
    <option value="llena">Carta Llena</option>
  </select>
  <button onclick="joinGame()">Unirse</button>
  <button id="startBtn" onclick="iniciarJuego()" disabled>Iniciar Juego</button>

  <p id="status">Esperando jugadores...</p>
  <div id="playersList"></div>

  <div id="floatingCard"></div>
  <div id="card"></div>

  <h2 id="lastNumber"></h2>
  <div id="winnerFloating"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
